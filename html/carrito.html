<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>smartWatch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/estilos.css'>
    </head>
    
    <body>
        <div class="container-carrito">

            <header class="header-carrito">
                <div class="row">
                    <div class="col-10">
                        <h5>Tu Carrito</h5>
                    </div>
                    <div class="col-2">
                        <a href="#">X</a>
                    </div>
                </div>
            </header>

            <main>
                <div class="contenido-carrito">
                    <div class="row">
                        <div class="col-4">
                            <img src="/imagenes/reloj1.jpg" alt="reloj" title="reloj">    
                        </div>
                        <div class="col-8">
                            <p>Nombre del producto</p>
                            <p>$Precio del producto</p>
                        </div>                  
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <a href="#" class="btn btn-danger">Borrar</a>    
                        </div>
                        <div class="col-8 btn-group" role="group">
                            <button type="button" class="btn btn-outline-danger"> - </button>
                            <button type="button" class="btn btn-outline-secondary" disabled> 0 </button>
                            <button type="button" class="btn btn-outline-primary"> + </button>
                        </div>                  
                    </div>
                    <hr>
                </div>
            </main>

            <footer class="footer-carrito">                              
                <div class="row">
                    <p>Subtotal: <span>$000</span></p>
                    <p>Envio: <span>$000</span></p>
                    <p>Total: <span>$000</span></p>
                </div>
                <div class="row">
                    <a href="#" class="btn btn-outline-success">Pagar</a>
                </div>           
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./javascript/date.js"></script>
        <script src=""></script>
    </body>
</html>
